        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>

    <body>
        
        <main class ="w-90 mx-auto mb-10 md:w-85 md:mt-5 md:mb-15">
            <article class ="md:grid sm:grid-cols-shorter md:gap-x-2">
                <img class ="order-1" src ="./assets/working.svg" alt ="picture">
                <div class ="text-center md:text-start">
                    <h1 class ="text-violet-200 text-xl font-bold md:text-2xl">Mire than just shorter links</h1>
                    <p class ="mt-1 mb-3 text-gray text-sm">
                        Build your brandâ€™s recognition and get detailed insights  on how your links are 
                        performing.
                    </p>
                    <button class ="w-3/4 h-4 max-w-sm text-white text-md font-bold capitalize rounded-full bg-cyan md:w-[18rem]">get started</button>
                </div>
            </article>
            <form class ="my-8 p-2 flex items-center flex-col gap-y-1 relative text-sm rounded-md overflow-hidden bg-violet xs:py-3 xs:px-4 xs:flex-row xs:gap-x-1 md:gap-x-2">
                <picture>
                    <source media ="(min-width: 724px)" srcset ="./assets/shorten-desktop.svg">
                    <img class ="absolute -top-3 -right-2 xs:w-full xs:h-full xs:top-0 xs:right-0" src ="./assets/shorten-mobile.svg" alt ="pattern">
                </picture>
                <input class ="w-full h-4 text-violet-100 indent-1.5 outline-none z-10 rounded-sm xs:w-3/4" type ="text" name ="" placeholder ="Shorten a link here...">
                <input class ="w-full h-4 text-white z-10 rounded-sm bg-cyan xs:w-1/4" type ="submit" value ="Shorten it!">
            </form>
            <section class ="text-center">
                <h2 class ="text-violet-200 text-lg font-bold">Advanced Statistics</h2>
                <p class ="max-w-4xl mx-auto mt-2 mb-4 text-gray text-sm">
                    Track how your links are performing across the web with our advanced statistics 
                    dashboard.
                </p>
                <section class ="w-90 mx-auto flex items-center flex-col gap-y-3 md:flex-row md:gap-x-2 md:text-start" id ="statisticsSection">
                    <template id ="statisticsTemplate">
                        <article class ="max-w-2xl md:odd:translate-y-4 md:last:translate-y-8">
                            <figure class ="w-7 flex items-center justify-center aspect-square rounded-full bg-violet">
                                <img class ="w-3 h-3 mx-auto" alt ="picture of statistics">
                            </figure>
                            <h3 class ="mt-2 mb-1 text-violet-200 text-base font-bold md:text-md"></h3>
                            <p class ="text-gray text-sm"></p>
                        </article>
                    </template>
                </section>                
            </section>            
        </main>
        <section class ="py-8 flex items-center justify-center relative overflow-hidden bg-violet xs:py-5">
            <div class ="text-center z-10">
                <h3 class ="mb-2 text-white text-lg font-bold">Boost your links today</h3>
                <button class ="w-3/4 h-4 text-white text-md font-bold capitalize rounded-full bg-cyan">get started</button>                    
            </div>
            <picture>
                <source media ="(min-width: 724px)" srcset ="./assets/boost-desktop.svg">
                <img class ="absolute top-0 right-0 xs:w-full xs:h-full" src ="./assets/boost-mobile.svg" alt ="pattern">
            </picture>
        </section>

        <script src ="./model.js" type ="module"></script>
